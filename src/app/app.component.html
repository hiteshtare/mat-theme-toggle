<md-sidenav-container [class.m2app-dark]="isDarkTheme">
  <md-sidenav #sidenav mode="side" opened="true">
    <md-list>
      <md-list-item><a href="/#/theme">Theme Toggle</a> </md-list-item>
      <md-list-item><a href="/#/demo">SCSS Demo</a> </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> Angular Material 2 Theme


    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

</router-outlet>

</md-sidenav-container>
